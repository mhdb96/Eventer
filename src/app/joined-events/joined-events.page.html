<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Joined Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" text-center *ngIf="!loadedJoinedEvents || loadedJoinedEvents.length <= 0">
        <p>You have no joined events at the moment</p>
      </ion-col >
      <ion-col size-md="6" offset-md="3" *ngIf="loadedJoinedEvents && loadedJoinedEvents.length > 0">
          <ion-list>
              <ion-item-sliding *ngFor="let jEvent of loadedJoinedEvents" #slidingJevent>
                <ion-item>
                  <ion-label>
                    <h5>{{jEvent.eventName}}</h5>
                    <p>{{jEvent.comment}}</p>
                    <p>{{jEvent.type}}</p>
                  </ion-label>
                </ion-item>
                <ion-item-options>
                  <ion-item-option color="danger" (click)="onUnjoinEvent(jEvent.id, slidingJevent)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
