<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedEvent.name}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <p>{{selectedEvent.desc}}</p>
  <ion-button color="primary" (click)="onJoinEvent()">Join!</ion-button>
</ion-content>
