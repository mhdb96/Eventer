<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/events/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{isLoading ? 'Loading..': event.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" text-center>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid no-padding *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" no-padding>
          <ion-img [src]="event.imgUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-sm="6" offset-sm="3" text-center padding>
            <p>{{event.desc}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-sm="6" offset-sm="3" text-center padding>
              <p>{{event.location.address}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" text-center no-padding>
                <ion-img 
                role="button" 
                class="location-image" 
                [src]="event.location.staticMapImgUrl"
                (click)="onShowFullMap()"
                ></ion-img>
            </ion-col>
          </ion-row>
      <ion-row *ngIf="isJoinable">
          <ion-col size-sm="6" offset-sm="3" text-center >
              <ion-button color="primary" margin (click)="onJoinEvent()">Join</ion-button>
          </ion-col>
        </ion-row>
  </ion-grid>
  

  
</ion-content>
