<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Events</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/events/tabs/my-events/new" >
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item *ngFor="let myevent of myEvents" [routerLink]="['/','events','tabs','my-events',myevent.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="myevent.imgUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h1>{{myevent.name}}</h1>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
</ion-content>
