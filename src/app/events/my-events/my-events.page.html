<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Events</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/events/tabs/my-events/new" >
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item-sliding *ngFor="let myevent of myEvents" #slidingItem>
                  <app-event-item [event]="myevent"></app-event-item>
                <ion-item-options>
                  <ion-item-option color="secondary" (click)="onEdit(myevent.id, slidingItem)">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
</ion-content>
