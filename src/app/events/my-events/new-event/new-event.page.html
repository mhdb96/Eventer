<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/events/tabs/my-events"></ion-back-button>
    </ion-buttons>
    <ion-title>Create a new Event</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateEvent()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" autocomplete autocorrect></ion-input>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
       <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea rows="3"></ion-textarea>
        </ion-item>
       </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-sm="6" offset-sm="3">
         <ion-item>
            <ion-label position="floating">Capacity</ion-label>
            <ion-input type="number"></ion-input>
         </ion-item>
        </ion-col>
     </ion-row>
     <ion-row>
        <ion-col size-sm="3" offset-sm="3">
         <ion-item>
           <ion-label position="floating">Date</ion-label>
           <ion-datetime min="2019-05-20" max="2022-05-20"></ion-datetime>
         </ion-item>
        </ion-col>
        <ion-col size-sm="3">
            <ion-item>
              <ion-label position="floating">Time</ion-label>
              <ion-datetime displayFormat="hh:mm A"></ion-datetime>
            </ion-item>
           </ion-col>
     </ion-row>
  </ion-grid>
</ion-content>
