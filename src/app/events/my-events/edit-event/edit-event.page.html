<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/events/tabs/my-events' + eventId"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Event</ion-title>
    <ion-buttons slot="primary">
        <ion-button (click)="onUpdateEvent()" [disabled]="!form?.valid">
          <ion-icon name="checkmark" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isLoading" text-center>
    <ion-spinner color="primary"></ion-spinner>
  </div>
    <form [formGroup]="form" *ngIf="!isLoading">
        <ion-grid>
            <ion-row>
              <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input type="text" autocomplete autocorrect formControlName="name"></ion-input>
              </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
               <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                  <ion-label position="floating">Description</ion-label>
                  <ion-textarea rows="3" formControlName="desc"></ion-textarea>
                </ion-item>
               </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item *ngIf="!form.get('desc').valid && form.get('desc').touched" lines="none">
                        <ion-label>Description must be between 1 and 255 character</ion-label>
                    </ion-item>
                </ion-col>  
            </ion-row>
          </ion-grid>
    </form>

</ion-content>
